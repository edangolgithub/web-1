<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        a:link {
            color: darkred;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover {
            color: rgb(26, 117, 18);
        }

        a:active {
            color: black;
        }

        p:hover {
            color: white;
            background-color: black;
        }

        img:hover {
            opacity: 1;
            border-radius: 5px;
            padding: 5px;

            box-shadow: 2px 2px 2px red;
        }
    </style>
</head>

<body>

    <a href="https://www.google.com">google</a>
    <p>
        this is paragraph
    </p>
    <img src="ok.jpg" height="300px" alt="">
</body>

</html>
